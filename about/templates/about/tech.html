{% extends "base.html" %}
{% block title %}Технологии{% endblock %}
{% block content %}
{% load user_filters %}
  <main role="main" class="container">
      <div class="row">
          <!-- Левый вспомогательный блок -->
          <div class="col-md-3 mb-3 mt-1">
              <div class="card">
                  <div class="card-body">
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item">
                            <img class="img-thumbnail" src = "/media/about/tech.png" alt = "Технологии" title = "Технологии">
                              <div class="h3">
                                  Технологии
                              </div> 
                          </li>
                          <li class="list-group-item">
                              <div class="h6 text-muted">
                                  Используемые технологии
                              </div>
                          </li>
                      </ul>                                               
                  </div>                    
              </div>                
          </div>
          <!-- Тело страницы -->
          <div class="col-md-9">
            <div class="card mb-3 mt-1 shadow-sm">
              <div class="card-body">                    
                  <div class="card-text">
                      <p>В этом проекте были использованы:</p>
                      <div class=".float-left">
                        <img class="img-responsive" src = "/media/about/python_logo.png" alt = "Python" title = "Python">
                        <img class="img-responsive" src = "/media/about/django_logo.png" alt = "Django" title = "Django">
                        <img class="img-responsive" src = "/media/about/bootstrap_logo.png" alt = "Bootstrap" title = "Bootstrap">
                      </div>
                  </div>                    
              </div>
            </div>              
          </div>            
      </div>        
  </main>
{% endblock %}
